<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="estilos.css"> 
</head>
<body>
    <div id="contenedor">
        <header>
            <h1>.: Calculadora Básica :.</h1>
            <hr>
        </header>
        <div id="calculadora">
            <label for="n1">Número1: </label>
            <input class="caja" type="number" id="n1" autofocus><br>
            <label for="n2">Número 2: </label>
            <input class="caja" type="number" id="n2" autofocus>
            <br>
            <label for="tipo">Tipo de operación </label>
            <select class="caja" id="tipo"><br>
                <option value="+" selected>Suma</option>
                <option value="-" selected>Resta</option>
                <option value="*">Multiplicación</option>
                <option value="/">División</option>
            </select>
            <br><br>
            <input id="boton" type="button" value="Calcular" onclick="operaciones()">
            <div id="resultado"></div>

    </div>


</body>
</html>
